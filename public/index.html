<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NuraWell</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Sidebar -->
    <div id="sidebar" class="hidden">
        <div id="sidebar-header">
            <span>Chats</span>
            <button id="close-sidebar" class="sidebar-btn" style="position: absolute; top: 1rem; left: 1rem;">✖</button>
        </div>
        <button class="sidebar-btn" id="new-chat">+ New Chat</button>
        <input type="text" id="sidebar-search" placeholder="Search chats...">
        <div id="chat-list">
            <div class="chat-item">Chat 1</div>
            <div class="chat-item">Chat 2</div>
        </div>
    </div>

    <!-- Main Content Area -->
    <div id="main-content">
        <div class="form-container">

       
            <div id="auth-container">
                <h2 class="form-title">Welcome Back</h2>
                <form id="login-form">
                    <input type="email" id="login-email" placeholder="Email" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
                <p class="form-switch">
                    Don’t have an account? <a href="#" id="show-signup">Sign up</a>
                </p>
            </div>
        </div>

        <!-- Signup Container -->
        <div id="signup-container" style="display: none;">
            <h2 class="form-title">Create Account</h2>
            <form id="signup-form">
                <input type="email" id="signup-email" placeholder="Email" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <p class="form-switch">
                Already have an account? <a href="#" id="show-login">Login</a>
            </p>
        </div>

        <!-- Chat Interface -->
        <div id="chat-container" style="display: none; flex-direction: column; height: 100%;">
            <div id="chat-header">
                <button id="toggle-sidebar" class="sidebar-btn">☰</button>
                <h2>Chat</h2>
            </div>
            <div id="chat-history"></div>
            <form id="chat-form">
                <input type="text" id="chat-input" placeholder="Send a message..." required>
                <button type="submit">Send</button>
            </form>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
